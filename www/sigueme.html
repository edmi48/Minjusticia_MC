<!<span class="adtext" id="adtext_5">DOCTYPE</span> HTML>
<html>
    <head>
        <title>ChildBrowser</title>
        <script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="childbrowser.js"></script>
        <script>
            function onBodyLoad()
            {      
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            function onDeviceReady()
            {
                    cb = window.plugins.childBrowser;
            }
        </script>
    </head>
    <body onload="onBodyLoad();">
        <p>click the button to open Oodles Technologies WebSite in ChildBrowser</p>
        <button onclick="cb.showWebPage('https://mobile.twitter.com/MinjusticiaCo')">click</button>
    </body>
</html>
