    <script type="text/javascript">
 function construye_tabla()
 {
  var db;
  var html="";
  var container = document.getElementById("tabla")
  html += "<table border=1 id='tblTabla' align=center><thead><tr><th>Programa</th><th width=200>Ubicación</th><th>Dirección</th>";
  html += "<th>Teléfono</th><th width=40>E-mail</th></tr></thead><tbody>";
  db = openDatabase("ejemplo3.db3", "1.0", "Ministerio de Justicia", 500000);

        db.transaction( function(tx) {
            tx.executeSql("SELECT tipo_programa, departamento, codigo_dane_municipio, nombre_lugar, direccion_lugar, barrio_lugar, telefono_lugar, email FROM ubicacion_programa order by tipo_programa, departamento, municipio", [],
                function(tx, result){
                    for(var i=0; i < result.rows.length; i++) 
					{
						html += "<tr><td>"+result.rows.item(i)['tipo_programa']+"</td><td width=200>"+result.rows.item(i)['departamento']+" <br> ";
						html += result.rows.item(i)['codigo_dane_municipio']+"</td><td>"+result.rows.item(i)['direccion_lugar']+' <br> '+result.rows.item(i)['barrio_lugar'];
						html += "</td><td>"+result.rows.item(i)['telefono_lugar']+"</td><td width=40>"+result.rows.item(i)['email']+"</td></tr>";
                    }
		html += "</tbody><tfoot><tr><td colspan='7'>Resultados de la Búsqueda</td></tr></tfoot></table>";
  		container.innerHTML=html;
 
                });
        });  

 }
 
</script>

				</h1>
			</div>

				</div>
				<script> construye_tabla();</script>
